<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <button onclick="printMovies()">Cargar Peliculas</button>
    <section id="movie-section" ></section>
    <div class="contenedor-formulario">
        <h2>¿Quieres agregar un libro?</h2>
        <form id="formMovie">
            <input type="text" id="title" placeholder="Título" required /><br>
            <input type="text" id="director" placeholder="Director" required /><br>
            <input type="text" id="description" placeholder="Descripción" required /><br>
            <input type="text" id="scienceField" placeholder="Descripción de la pelicula" /><br>
            <input type="text" id="imagen" placeholder="Descripción de la pelicula" /><br><br>
            <button type="submit">Agregar Pelicula</button>
        </form>
    </div>
    <script src="../src\service.js"></script>
</body>
</html>
